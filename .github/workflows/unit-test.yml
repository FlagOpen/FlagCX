name: Unit Tests in Container

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    runs-on:  ubuntu-latest
    container:
      image: nvcr.io/nvidia/cuda:12.4.1-devel-ubuntu22.04
      options:  --privileged --ipc=host --ulimit memlock=-1 --ulimit stack=67108864
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          ssh-strict: true
          ssh-user: git
          persist-credentials: true
          clean: true
          fetch-tags: false
          show-progress: true
          lfs: false
          submodules: true
          set-safe-directory: true
      - name: Check the current working directory
        run: |
          ls -l ./external/googletest

      - name: Build Google Test
        run: |
          cd /__w/FlagCX/FlagCX/external/googletest
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run `make` to build the project
        run: |
          cd /__w/FlagCX/FlagCX  
          export MPI_HOME=/usr/local/mpi
          make USE_NVIDIA=1  

      - name: Enter test/unittest and run `make` for unit tests
        run: |
          cd /__w/FlagCX/FlagCX/test/unittest 
          export MPI_HOME=/usr/local/mpi 
          make

      - name: Run unit tests with mpirun
        run: |
          mpirun -np 8 ./build/bin/main  

