name: Run Container and Execute Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-in-container:
    runs-on: ubuntu-latest
    container:
      image: nvcr.io/nvidia/cuda:12.4.1-devel-ubuntu22.04
      options: --privileged --ipc=host --ulimit memlock=-1 --ulimit stack=67108864
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          ssh-strict: true
          ssh-user: git
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-tags: false
          show-progress: true
          lfs: false
          submodules: false
          set-safe-directory: true

      # 调试：检查当前工作目录和文件结构
      - name: Check the current working directory
        run: |
          echo "Current directory: $(pwd)"
          ls -l

      # 确保脚本有执行权限
      - name: Ensure script has execute permissions
        run: chmod +x /__w/FlagCX/FlagCX/test/scripts/auto_script.sh

      # 运行自动化测试脚本
      - name: Run Auto Test Script in Container
        run: |
          cd /__w/FlagCX/FlagCX
          ./test/scripts/auto_script.sh

