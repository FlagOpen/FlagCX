# .github/workflows/test.yml
name: Run Container and Execute Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-in-container:
    runs-on: ubuntu-latest
    container:
      image: nvcr.io/nvidia/cuda:12.4.1-devel-ubuntu22.04
      options: --gpus all --privileged --ipc=host --ulimit memlock=-1 --ulimit stack=67108864
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          ssh-strict: true
          ssh-user: git
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-tags: false
          show-progress: true
          lfs: false
          submodules: false
          set-safe-directory: true

      - name: Run Auto Test Script in Container
        run: |
          test/scripts/auto_script.sh

